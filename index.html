<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="A professional blog for sharing articles and images." />
  <title>My Professional Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-800 font-sans">
  <!-- Header -->
  <header class="bg-white shadow p-4">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">MyBlog</h1>
      <nav class="space-x-4">
        <a href="#" class="text-gray-600 hover:text-black">Home</a>
        <a href="#" class="text-gray-600 hover:text-black">About</a>
        <a href="#" class="text-gray-600 hover:text-black">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto p-6">
    <section class="grid md:grid-cols-3 gap-6">
      <!-- Blog Post Card -->
      <article class="bg-white shadow-md rounded-lg overflow-hidden">
        <img src="images/sample.jpg" alt="Post image" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2">Sample Blog Post</h2>
          <p class="text-sm text-gray-600 mb-4">A short description about this blog post content. Engaging and informative.</p>
          <a href="#" class="text-blue-600 hover:underline">Read More</a>
        </div>
      </article>
      <!-- Add more blog post cards here -->
    </section>
  </main>

  <!-- AdSense Placeholder -->
  <div class="max-w-7xl mx-auto my-6">
    <!-- Replace below with your AdSense code -->
    <div class="bg-gray-200 text-center py-6 rounded shadow">AdSense Ad Goes Here</div>
  </div>

  <!-- Footer -->
  <footer class="bg-white shadow p-4 mt-12">
    <div class="max-w-7xl mx-auto text-center text-sm text-gray-500">
      &copy; 2025 MyBlog. All rights reserved.
    </div>
  </footer>
</body>

</html>
